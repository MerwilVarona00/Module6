<!DOCTYPE html>
<html ng-app>
<head>
    <TItle>Activity 1</TItle>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- style -->
    <style>
        .card {
            margin-top: 10%;
            margin-left: auto;
            margin-right: auto;
            width: 800px;
            height: 254px;
            border-radius: 30px;
            background: #e0e0e0;
            box-shadow: 15px 15px 30px #bebebe,
                        -15px -15px 30px #ffffff;
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Full Name</h2>
        <input type="text" ng-model="nameControl">
        <h3>{{nameControl|uppercase}}</h3></h3>
        <div ng-app>
            <label>Salary:</label>
            <input type="number" ng-model="val1">
            <label>Tax:</label>
            <input type="number" ng-model="val2">
            <p><b>Total Salary:</b> {{val1 - val2 | currency:"Php"}}</p>
        </div>
    </div>
</body>
</html>
